services:
  mysql:
    image: mysql:8.0
    container_name: tierlist-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tierlist}
      MYSQL_USER: ${MYSQL_USER:-tierlist}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-tierlistpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tierlist-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tierlist-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tierlist-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tierlist-backend
    user: root
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-tierlist}:${MYSQL_PASSWORD:-tierlistpassword}@mysql:3306/${MYSQL_DATABASE:-tierlist}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://localhost:3000/api/auth/discord/callback}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      UPLOADS_DIR: /app/uploads
      UPLOAD_MAX_SIZE_MB: ${UPLOAD_MAX_SIZE_MB:-10}
      UPLOAD_MAX_OUTPUT_KB: ${UPLOAD_MAX_OUTPUT_KB:-100}
      UPLOAD_MAX_DIMENSION: ${UPLOAD_MAX_DIMENSION:-200}
      UPLOAD_STORAGE_LIMIT_GB: ${UPLOAD_STORAGE_LIMIT_GB:-5}
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./images:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tierlist-network
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tierlist-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      VITE_TERMS_URL: ${VITE_TERMS_URL:-}
      VITE_PRIVACY_URL: ${VITE_PRIVACY_URL:-}
      VITE_SUPPORT_URL: ${VITE_SUPPORT_URL:-}
      VITE_GITHUB_URL: ${VITE_GITHUB_URL:-}
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - ./.env:/.env:ro
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - tierlist-network
    stdin_open: true
    tty: true

volumes:
  mysql_data:
  frontend_node_modules:

networks:
  tierlist-network:
    driver: bridge
