<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Tier grid logo">
  <!-- cell size 28, gap 4, margin 4 -->

  <!-- Header row (except top-left) -->
  <rect x="36" y="4"  width="28" height="28" fill="#a8aaad"/>
  <rect x="68" y="4"  width="28" height="28" fill="#a8aaad"/>
  <rect x="100" y="4" width="28" height="28" fill="#a8aaad"/>

  <!-- Body cells (white) -->
  <!-- Row 2 -->
  <rect x="36" y="36" width="28" height="28" fill="#ffffff"/>
  <rect x="68" y="36" width="28" height="28" fill="#ffffff"/>
  <rect x="100" y="36" width="28" height="28" fill="#ffffff"/>

  <!-- Row 3 -->
  <rect x="36" y="68" width="28" height="28" fill="#ffffff"/>
  <rect x="68" y="68" width="28" height="28" fill="#ffffff"/>
  <rect x="100" y="68" width="28" height="28" fill="#ffffff"/>

  <!-- Row 4 -->
  <rect x="36" y="100" width="28" height="28" fill="#ffffff"/>
  <rect x="68" y="100" width="28" height="28" fill="#ffffff"/>
  <rect x="100" y="100" width="28" height="28" fill="#ffffff"/>

  <!-- Left column colors (excluding top-left) -->
  <rect x="4" y="36"  width="28" height="28" fill="#ff3b30"/> <!-- red -->
  <rect x="4" y="68"  width="28" height="28" fill="#34c759"/> <!-- green -->
  <rect x="4" y="100" width="28" height="28" fill="#007aff"/> <!-- blue -->

  <!-- Grid outlines (excluding top-left) -->
  <g fill="none" stroke="#111" stroke-width="3" stroke-linejoin="round">
    <!-- Row 1 -->
    <rect x="36" y="4"  width="28" height="28"/>
    <rect x="68" y="4"  width="28" height="28"/>
    <rect x="100" y="4" width="28" height="28"/>

    <!-- Row 2 -->
    <rect x="4"  y="36" width="28" height="28"/>
    <rect x="36" y="36" width="28" height="28"/>
    <rect x="68" y="36" width="28" height="28"/>
    <rect x="100" y="36" width="28" height="28"/>

    <!-- Row 3 -->
    <rect x="4"  y="68" width="28" height="28"/>
    <rect x="36" y="68" width="28" height="28"/>
    <rect x="68" y="68" width="28" height="28"/>
    <rect x="100" y="68" width="28" height="28"/>

    <!-- Row 4 -->
    <rect x="4"  y="100" width="28" height="28"/>
    <rect x="36" y="100" width="28" height="28"/>
    <rect x="68" y="100" width="28" height="28"/>
    <rect x="100" y="100" width="28" height="28"/>
  </g>
</svg>
