services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/tancred423/tierlist/backend:latest}
    container_name: tierlist-backend
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-tierlist}:${MYSQL_PASSWORD}@${MYSQL_HOST:-mysql}:3306/${MYSQL_DATABASE:-tierlist}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      UPLOADS_DIR: /app/uploads
      UPLOAD_MAX_SIZE_MB: ${UPLOAD_MAX_SIZE_MB:-10}
      UPLOAD_MAX_OUTPUT_KB: ${UPLOAD_MAX_OUTPUT_KB:-100}
      UPLOAD_MAX_DIMENSION: ${UPLOAD_MAX_DIMENSION:-200}
      UPLOAD_STORAGE_LIMIT_GB: ${UPLOAD_STORAGE_LIMIT_GB:-5}
      NODE_ENV: production
    ports:
      - "${BACKEND_PORT:-7555}:3000"
    volumes:
      - ./images:/app/uploads
    restart: unless-stopped
    networks:
      - mysql-network
      - tierlist-network

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/tancred423/tierlist/frontend:latest}
    container_name: tierlist-frontend
    ports:
      - "${FRONTEND_PORT:-7556}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tierlist-network

networks:
  mysql-network:
    external: true
  tierlist-network:
    driver: bridge
