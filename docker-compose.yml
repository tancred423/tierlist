services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/tancred423/tierlist/backend:latest}
    container_name: tierlist-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      NODE_ENV: production
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - mysql-network
      - tierlist-network

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/tancred423/tierlist/frontend:latest}
    container_name: tierlist-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tierlist-network

networks:
  mysql-network:
    external: true
  tierlist-network:
    driver: bridge
